<script type="text/javascript" src="../../../dojo/dojo/dojo.js"
	djConfig="parseOnLoad: true, isDebug: true"></script>	

<script type="text/javascript">

dojo.require("dojox.robot.recorder")


doh.register('dojox.robot.AutoGeneratedTestGroup',{
     name: 'autotest0',
     timeout: 6225,
     runTest: function(){
          var d = new doh.Deferred();
          doh.robot.mouseMove(153, 135, 174, 780, true);
          doh.robot.mouseMoveAt(function(){ return document.getElementsByTagName('HTML')[0]; }, 10, 100, 153, 135);
          doh.robot.mousePress({left:true, middle:false, right:false}, 1);
          doh.robot.mouseMoveAt(function(){ return document.getElementsByTagName('HTML')[0]; }, 1, 100, 154, 135);
          doh.robot.mouseMove(338, 282, 28, 325, true);
          doh.robot.mouseMove(554, 488, 2390, 100, true);
          doh.robot.mouseRelease({left:true, middle:false, right:false}, 6);
          doh.robot.mouseClick({left:true, middle:false, right:false}, 1);
          doh.robot.sequence(function(){
   
   console.log("Doing test");
   
               if( 1 ){
                    d.callback(true);
               }else{
                    d.errback(new Error('We got a failure'));
               }
          }, 1000);
          return d;
     }
});


</script>

    <body>
    
        <h1>dnd-dropApp</h1>
    
    </body>
