<div dojoattachpoint="containerNode">

	<!-- settings TAB -->
	<div
		dojoAttachPoint="mainTab"
		class="hub"
		dojoType="dijit.layout.ContentPane"
		title="Hub"
		style="height: 700px; max-height: auto !important; width: 390px !important; padding: 0 !important;"
		>

		<table width="100%">
			<tr valign="top" width="100%">
				<td colspan="2" class="tabTitle" align="center"> GitHub </td>
			</tr>
			
			<tr valign="top" width="95%">
				<td width="95%">
					<div class="label"> GitHub Account Info </div>
					<div
						class="subPane"
					>

					<table width="100%">
						<tr>
							<td	dojoAttachPoint="addHubButton"
								class="addHubButton"
								dojoAttachEvent="onclick:addHub"
							>
								Save
							</td>
						</tr>
						<tr>
							<td class="subLabel">GitHub User ID</td>
						</tr>
						<tr>
							<td>
								<input
									dojoAttachPoint="login"
									class="login"
									dojoType="dijit.form.ValidationTextBox"
									required="true"
									missingMessage="Please input your GitHub Login ID"
									promptMessage="Please input your GitHub Login ID"
									value=""
								>
							</td>
						</tr>
						<tr>
							<td	dojoAttachPoint="addTokenButton"
								class="addTokenButton"
								dojoAttachEvent="onclick:toggleAddToken"
							>
								Create GitHub Token
							</td>
						</tr>
						<tr dojoAttachPoint="addToken"
							class="addToken"
							width="100%"
						>
							<td width="10%">
								<table class="subPane" width="100%">
									<tr align="center">
										<td class="subSubLabel"
											title="Enter GitHub password. Password will not be stored on server">
											GitHub password
										</td>
									</tr>
									<tr>
										<td>
											<input
												dojoAttachPoint="password"
												class="password"
												type="password"
												value=""
											>
										</td>
									</tr>

									<tr align="center">

										<td
											dojoAttachPoint="goButton"
											class="goButton"
											dojoAttachEvent="onclick:addHubToken"
										>
											Generate Token
										</td>
									</tr>
									
								</table>
								
							</td>
						</tr>
						<tr>
							<td class="subLabel">GitHub Token</td>
						</tr>
						<tr>
							<td>
								<input
									dojoAttachPoint="token"
									class="token"
									dojoType="dijit.form.ValidationTextBox"
									type="text"
									maxlength="40"
									uppercase="false"
									regExp="[a-z0-9]{40}"
									invalidMessage="GitHub OAuth access token - 40 characters: letters or lowercase numbers"
									promptMessage="GitHub OAuth access token - 40 characters: letters or lowercase numbers"
									value=""
								>
							</td>
						</tr>
						<tr>
							<td	dojoAttachPoint="addHubCertificateButton"
								class="addHubCertificateButton"
								dojoAttachEvent="onclick:addHubCertificate"
							>
								Create Public Certificate
							</td>
						</tr>
						<tr>
							<td >
								<div
									dojoAttachPoint="publiccert"
									class="publiccert"
								></div>
							</td>
						</tr>

					</table>

	
					</div>
				</td>
			</tr>
		
		</table>

	</div>
	<!-- END settings TAB -->
	
</div>
