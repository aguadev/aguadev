<div dojoAttachPoint="containerNode">
    <table width="100%" cellspacing="2">
        <tr>
            <td
                dojoAttachPoint="package"
                class="package"
				title="package: Name of package"
                >${package}</td>
            <td
                dojoAttachPoint="privacy"
                class="privacy"
				title="privacy: Name of privacy"
                >${privacy}</td>
            <td
                colspan="1"
                dojoAttachPoint="version"
                class="version"
				title="version: Version number of package (e.g., '0.8.0')"
                >${version}</td>
        </tr>

        <tr>
			<td
				align="right"
				colspan="3"
				style="background-color: AFA !important"
			>
				<table width="99%" style="background-color: #FFF;">
					<tr>
						<td
							dojoAttachPoint="opsdir"
							class='opsdir'
							title="opsdir: Absolute path to directory containing *.ops file"
						>${opsdir}</td>
					</tr>
				</table>
			</td>
        </tr>

        <tr>
			<td
				align="right"
				colspan="3"
				style="background-color: AFA !important"
			>
				<table width="99%" style="background-color: #FFF;">
					<tr>
						<td
							dojoAttachPoint="installdir"
							class='installdir'
							title="installdir: Absolute path to base installation directory"
						>${installdir}</td>
					</tr>
				</table>
			</td>
        </tr>

        <tr>
			<td
				align="right"
				colspan="3"
				style="background-color: AFA !important"
			>
				<table width="99%" style="background-color: #FFF;">
					<tr>
						<td
							dojoAttachPoint="description"
							class='description'
							title="description: A brief description of the package"
						>${description}</td>
					</tr>
				</table>
			</td>
        </tr>

        <tr>
			<td
				align="right"
				colspan="3"
				style="background-color: AFA !important"
			>
				<table width="99%" style="background-color: #FFF;">
					<tr>
						<td
							dojoAttachPoint="notes"
							class='notes'
							title="notes: Notes on the package (e.g., release notes)"
						>${notes}</td>
					</tr>
				</table>
			</td>
        </tr>
        <tr>
			<td
				align="right"
				colspan="3"
				style="background-color: AFA !important"
			>
				<table width="99%" style="background-color: #FFF;">
					<tr>
						<td
							dojoAttachPoint="url"
							class='url'
							title="url: Web address of website providing further details (e.g., http://mysite.com/packages)"
						>${url}</td>
					</tr>
				</table>
			</td>
        </tr>
    </table>
</div>
