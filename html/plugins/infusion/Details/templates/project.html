<div data-dojo-attach-point="containerNode">

	<div data-dojo-type="dijit.layout.ContentPane"
		data-dojo-attach-point="tabNode"
		title="Project">

		<div
			class="project"
		>
			<div
				data-dojo-type="plugins.dijit.TitlePane"
				data-dojo-attach-point="informationTitlePane"
				class="information"
				title="Project Information"
				preload="false"
			>
			</div>
	
			<div
				data-dojo-type="plugins.dijit.TitlePane"
				data-dojo-attach-point="listTitlePane"
				class="list"
				title="Sample List"
				preload="false"
				doLayout="false"
			>
			</div>
				
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="commentsTitlePane"
				class="comments"
				title="Comments"
				preload="true"
			>
			</div>


		</div>

	</div>
    
</div>
