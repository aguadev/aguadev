<div data-dojo-attach-point="containerNode">

	<div data-dojo-type="dojox.layout.ContentPane"
		data-dojo-attach-point="tabNode"
		title="Sample">

		<div
			class="sample"
		>
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="informationTitlePane"
				class="information"
				title="Sample"
				preload="true"
			>
			</div>
	
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="listTitlePane"
				class="list"
				title="Lanes"
				preload="true"
				>
			</div>
	
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="summaryTitlePane"
				class="summary"
				title="Summary"
				preload="true"
				>
			</div>
				
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="requeuedTitlePane"
				class="requeued"
				title="Requeued"
				preload="true"
				>
			</div>
	
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="currentRequeuesTitlePane"
				class="currentRequeues"
				title="Current Requeues"
				preload="true"
				>
			</div>
	
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="workflowsTitlePane"
				class="workflows"
				title="Workflows"
				preload="true"
				>
			</div>
	
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="commentsTitlePane"
				class="comments"
				title="Comments"
				preload="true"
			>
			</div>

			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="historyTitlePane"
				class="history"
				title="History"
				preload="true"
			>
			</div>


		</div>

	</div>
    
</div>
