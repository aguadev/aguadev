<div data-dojo-attach-point="containerNode">

	<div data-dojo-type="dijit.layout.ContentPane"
		data-dojo-attach-point="tabNode"
		title="Lane">

		<div
			class="lane"
		>
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="informationTitlePane"
				class="information"
				title="Lane Information"
				preload="true"
			>
			</div>
	
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="clustersTitlePane"
				class="clusters"
				title="Clusters"
				preload="true"
			>
			</div>
			
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="commentsTitlePane"
				class="comments"
				title="Comments"
				preload="true"
			>
			</div>

			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="historyTitlePane"
				class="history"
				title="History"
				preload="true"
			>
			</div>

		</div>

	</div>
    
</div>
