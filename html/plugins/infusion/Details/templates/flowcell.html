<div data-dojo-attach-point="containerNode">

	<div data-dojo-type="dijit.layout.ContentPane"
		data-dojo-attach-point="tabNode"
		title="Flowcell">

		<div
			class="flowcell"
		>
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="informationTitlePane"
				class="information"
				title="Flowcell Information"
				preload="true"
			>
			</div>
	
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="lifeCycleTitlePane"
				class="information"
				title="Flowcell LifeCycle"
				preload="true"
			>
			</div>
	
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="listTitlePane"
				class="list"
				title="Lanes"
				preload="true"
			>
			</div>
				
			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="allLanesTitlePane"
				class="allLanes"
				title="All Lanes"
				preload="true"
			>
			</div>

			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="commentsTitlePane"
				class="comments"
				title="Comments"
				preload="true"
			>
			</div>

			<div
				data-dojo-type="dijit.TitlePane"
				data-dojo-attach-point="historyTitlePane"
				class="history"
				title="History"
				preload="true"
			>
			</div>

		</div>

	</div>
    
</div>
