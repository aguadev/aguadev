<div dojoAttachPoint="containerNode" class="dojoxFileInfoPane">
	<table>
		<tbody>
			<tr>
				<td class="dojoxFileInfoLabel dojoxFileInfoNameLabel">Filename </td>
				<td class="dojoxFileInfoName" dojoAttachPoint="nameNode"></td>
			</tr>
			<tr>
				<td class="dojoxFileInfoLabel dojoxFileInfoSizeLabel">Size (bytes) </td>
				<td class="dojoxFileInfoSize" dojoAttachPoint="sizeNode"></td>
			</tr>
			<tr>
				<td class="dojoxFileInfoLabel dojoxFileInfoPathLabel">Sample </td>
				<td class="dojoxFileInfoPath" dojoAttachPoint="sampleNode"></td>
			</tr>
		</tbody>
	</table>
</div>
