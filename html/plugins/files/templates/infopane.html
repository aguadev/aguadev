<div class="dojoxFileInfoPane">
	<table>
		<tbody>
			<tr>
				<td class="dojoxFileInfoLabel dojoxFileInfoNameLabel">Filename </td>
				<td colspan="3" align="left" class="dojoxFileInfoName" dojoAttachPoint="nameNode"></td>
			</tr>
			<tr>
				<td class="dojoxFileInfoLabel dojoxFileInfoSizeLabel">Size (bytes) </td>
				<td align="left" class="dojoxFileInfoSize" dojoAttachPoint="sizeNode"></td>
				<td class="dojoxFileInfoLabel dojoxFileInfoBytesLabel">Sample (bytes) </td>
				<td align="left" class="dojoxFileInfoBytes" dojoAttachPoint="bytesNode"></td>
			</tr>
		</tbody>
	</table>
<hr>	
	<table>
		<tbody>
			<tr>
				<td align="left" class="dojoxFileInfoSample" dojoAttachPoint="sampleNode"></td>
			</tr>
		</tbody>
	</table>
</div>
