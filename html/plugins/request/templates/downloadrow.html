<div
    data-dojo-attach-point="containerNode"
    class="downloadRow"
>
    <div
        data-dojo-attach-point="fileNameNode"
        class="fileName"
        >
    </div>

    <div
        data-dojo-attach-point="fileSizeNode"

        class='deleteButton'
        data-dojo-attach-event="onclick:deleteSelf"
    >    
    </div>

</div>
