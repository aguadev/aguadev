<div data-dojo-attach-point="containerNode">

	<div
		data-dojo-type="dijit.layout.BorderContainer"
		data-dojo-attach-point="mainTab"
		class="request"
		title="Request"
		iconClass="requestIcon"
		style="width: 1100px !important; height: 100% !important; min-height: 1200px !important; padding: 0px !important; bottom: 0px !important;"
		closable="true"
	>
		LEFT PANE
		
		<!-- LEFT PANE -->
		<div
			data-dojo-attach-point="leftPane" 
			class="leftPane"
			title="Search"
			data-dojo-type="plugins.dojox.layout.ExpandoPane" 
			maxWidth="200px"
			splitter="true"
			duration="125"
			region="left"
			startExpanded="true"
			style="top: 5px !important; width: 430px; min-width: 20px !important; background: #FFF; padding: 0; overflow: visible;"
			easeIn="dojo.fx.easing.expoOut" 
			easeOut="dojo.fx.easing.expoInOut"
			duration="100"
		>
			
			<div
				data-dojo-attach-point="searchAttachPoint"
				class="searchAttachPoint"
			>
			</div>

		</div>
		<!-- END OF LEFT PANE -->


		<!-- RIGHT PANE -->
		<div
			data-dojo-type="dijit.layout.TabContainer" 
			data-dojo-attach-point="rightPane"
			class="rightPane" 
			region="center"
		>
			RIGHT PANE
			<div data-dojo-attach-point="gridAttachPoint">
			</div>

		</div>
		<!-- END OF RIGHT PANE -->

	</div>
	<!-- END OF VIEW TAB dijit.layout.BorderContainer -->

</div>
