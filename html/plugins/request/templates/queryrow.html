<div
    data-dojo-attach-point="containerNode"
    class="queryRow"
>
    <div
        data-dojo-attach-point="actionNode"
        class="action"
        >
    </div>

    <div
        data-dojo-attach-point="fieldNode"
        class="field"
        >
    </div>

    <div
        data-dojo-attach-point="operatorNode"
        class="operator"
        >
    </div>

    <div
        data-dojo-attach-point="valueNode"
        class='value'
    >
    </div>

    <div
        data-dojo-attach-point="deleteButton"
        class='deleteButton'
        data-dojo-attach-event="onclick:deleteSelf"
    >    
    </div>

</div>
