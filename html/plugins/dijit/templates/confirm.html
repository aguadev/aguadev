<div dojoAttachPoint="containerNode">

    <table
        cellspacing="0px"
        height="300px" width="100%" style="padding: 0; margin: 0;">
        <tr>
            <td>
                
                <div
                    dojoAttachPoint="dialog"
                    dojoType="dijit.Dialog"
                    class="confirmDialog"
                    closeText="false"
                    title="${title}"
                    >
                    
                    <table
                        cellpadding="0"
                        cellspacing="0"
                    >
                        <tr class="message">
                            <td
                                align="center"
                                dojoAttachPoint="messageNode"
                                colspan="2">${message}</td>
                        </tr>
                        
                        <tr>
                            <td align="center" class="yesButton">
                                <button
                                    dojoType="dijit.form.Button"
                                    type="button"
                                    label="Yes"
                                    dojoAttachEvent="onClick:doYes"
                                    >
                                </button>
                            </td>

                            <td align="center" class="noButton">
                                <div
                                    dojoType="dijit.form.Button"
                                    type="button"
                                    label="No"
                                    dojoAttachEvent="onClick:doNo"
                                    >
                                </div>
                            </td>
                        </tr>
                    </table>

                </div>
            
            </td>
        </tr>
    </table>
</div>
