<div dojoAttachPoint="containerNode">

    <table
        cellspacing="0px"
        height="300px" width="100%" style="padding: 0; margin: 0;"
        class="selectiveDialog">
        <tr>
            <td align="center">
                
<div
    dojoAttachPoint="dialog"
    dojoType="dijit.Dialog"
    closeText="false"
    class="title"
    title="${title}"
    style="margin-right: auto; margin-left: auto; text-align: center;"
    >

    <table
        cellpadding="0"
        cellspacing="0"
        class="selectiveDialog"
        width="100%"
        >

        <tr class="message" align="center">
            <td
                align="center"
                dojoAttachPoint="messageNode"
                colspan="2">${message}</td>
        </tr>

        <tr width="100%">
            <td
                width="100%"
                align="right"
                class="leftColumn"
                dojoAttachPoint="comboMessageNode">
            </td>
            <td align="center" width="100%">
                <select
                    dojoAttachPoint="combo"
                    class="combo"
                    autocomplete="false"
                >
                </select>
            </td>
        </tr>
        
        <tr align="center" dojoAttachPoint="inputContainer">
            <td class="leftColumn"
                dojoAttachPoint="inputMessageNode">
            </td>
            <td class="input" align="center">
                <input
                    type="text"
                    class="inputNode"
                    dojoAttachPoint="inputNode"
                value=""></input>
            </td>
        </tr>
        

         <tr
            dojoAttachPoint="checkboxContainer"
            class="hidden">

            <td colspan="2">
                <table>
                    <tr>
                        <td class="leftColumn"
                            dojoAttachPoint="checkboxMessageNode"
                            style="visibility: visible">
                        </td>
                        <td class="rightColumn">
                            <input
                                dojoAttachPoint="checkbox"  
                                style="visibility: visible"
                                type="checkbox"
                                class="checkbox"
                        >
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

         <tr>
            <td align="center" class="enterButton">
                <button
                    dojoAttachPoint="enterButton"
                    dojoType="dijit.form.Button"
                    type="button"
                    label="Enter"
                    dojoAttachEvent="onClick:doEnter"
                    >
                </button>
            </td>

            <td align="center" class="cancelButton">
                <div
                    dojoAttachPoint="cancelButton"
                    dojoType="dijit.form.Button"
                    type="button"
                    label="Cancel"
                    dojoAttachEvent="onClick:doCancel"
                    >
                </div>
            </td>
        </tr>
    </table>
</div>
            
            </td>
        </tr>
    </table>
</div>
