<div data-dojo-attach-point="containerNode"
	class="${baseClass}"
>
	<div
		data-dojo-attach-Point="focusNode"
		class="version"
	>
		<select
			data-dojo-attach-Point="majorSelect"
			class="major"
		>
		</select>
	
		<select
			data-dojo-attach-Point="minorSelect"
			class="minor"
		>
		</select>
	
		<select
			data-dojo-attach-Point="patchSelect"
			class="patch"
		>
		</select>
	
		<input
			type="text"
			class="suffix"
			data-dojo-attach-Point="suffixInput"
		/>
	</div>
</div>
