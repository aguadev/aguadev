<div dojoAttachPoint="containerNode">
    <table
        class="approw"
        cellspacing="0px"
        height="16px" width="100%" style="padding: 0; margin: 0; height: 16px !important;">
        <tr width="100%">
            <td
                colspan="3"
                dojoAttachPoint="name"
                class="name"
                >${name}</td>
        </tr>
        <tr width="100%">
            <td colspan="3"
                dojoAttachPoint="description"
                class='description'
                title="Description"
                style="display: none;" >${description}</td>
        </tr>
        <tr width="100%">
            <td colspan="3"
                dojoAttachPoint="location"
                class='location'
                title="Location"
                style="display: none;" >${location}</td>
        </tr>
        <tr width="100%">
            <td
                colspan="1"
                dojoAttachPoint="version"
                class="version"
                title="Version"
                style="display: none;" >${version}</td>

            <td
                colspan="1"
                dojoAttachPoint="executor"
                class="executor"
                title="Executor"
                style="display: none;" >${executor}</td>

            <td 
                colspan="1"
                dojoAttachPoint="localonly"
                class="localonly"
                title="LocalOnly"
                style="display: none;" >${localonly}</td>
            <td></td>
            
        </tr>
        <tr width="100%">
            <td colspan="3"
                dojoAttachPoint="notes"
                class='notes'
                title="Notes"
                style="display: none;" >${notes}</td>
        </tr>
    </table>
</div>
