<div dojoattachpoint="containerNode">

    <div
        dojoAttachPoint="stagesTab"
        dojoType="dijit.layout.ContentPane"
        parseOnLoad="false"
		overflow="auto"
		title="Status"
		class="runstatus"
		style="position: relative; top: 0px !important; height: 100%; max-height: auto !important; min-width: 400px !important; width: auto !important; padding: 0 !important; background: #FFF;"
        >

		<table width="100%">
<!--			<tr>
				<td
					dojoAttachPoint="statusTitle"
					class="tabTitle"
					align="center">Status</td>
			</tr>
-->
			<tr>
				<td>
					<table width="100%">
						<tr>
							<td align="center">
								<div
									dojoAttachPoint="toggle"
									dojoAttachEvent="onclick:togglePoller"
									class="pollingStopped"
									title="Click to start or stop run status polling">
									<div
										dojoAttachPoint="pollCountdown"
										class="pollCountdown">
									</div>
								</div>
								<div
									dojoAttachPoint="stop"
									dojoAttachEvent="onclick:stopWorkflow"
									class="stop">
								</div>
								<div
									dojoAttachPoint="pause"
									dojoAttachEvent="onclick:pauseWorkflow"
									class="pause">
								</div>
								<div
									dojoAttachPoint="play"
									dojoAttachEvent="onclick:startWorkflow"
									class="play">
								</div>
								<div class="workflowHeading">Workflow</div>
								<div dojoAttachPoint="workflowName"
									class="workflowText">
								</div>
								<div class="workflowHeading">Status</div>
								<div dojoAttachPoint="workflowStatus"
									class="workflowText">
								</div>
								<div dojoAttachPoint="workflowTime"
									class="workflowTime">
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<div 
						dojoType="dijit.TitlePane"
						title="Stages"
						style="background: #FFF; height: auto; width: 100% !important;"
						>

						<div
							dojoAttachPoint="stagesStatusContainer"
							class="status"
							>
						</div>

					</div>
				</td>
				<td>
			</tr>
		</table>
	</div>
	
</div>
