<div dojoAttachPoint="containerNode">

	<!-- WORKFLOW TAB -->
	<div
		dojoAttachPoint="mainTab"
		class="workflow"
		iconClass="workflowIcon"
		minWidth="833"
		style="min-width: 965px !important; width: 100% !important; padding: 0px; background: #FFF; min-height: inherit !important;"
		closable="true"
		dojoType="dijit.layout.BorderContainer"
		title="Workflows"
		parentWidget=this>

		<div
			dojoAttachPoint="leftPaneExpando"
			dojoType="dojox.layout.ExpandoPane"
			class="leftExpando"
			startExpanded="true"
			title="Tools"
			region="left"
			maxWidth="200"
			style="width: 200px;">
			
			<div
				dojoAttachPoint="leftPane"
				dojoType="dijit.layout.TabContainer"
				region="center"
				tabStrip="true">
			</div>
			
		</div>
		<div region="center" startExpanded="false" dojoType="dijit.layout.ContentPane">
			
			<div dojoType="dijit.layout.BorderContainer" style="height:275px; border: solid #ccc 1px;">
				<div dojoType="dojox.layout.ExpandoPane"
					dojoAttachPoint="middlePaneExpando"
					 title="Controls"
					 region="left"
					 class="middleExpando"
					 maxWidth="265"
					 style="width: 320px; min-height: 900px;">
					<div
						dojoAttachPoint="middlePane"
						dojoType="dijit.layout.TabContainer" region="center" tabStrip="true">
					</div>
				</div>
				<div
					dojoAttachPoint="rightPane"
					class="rightExpando"
					 dojoType="dijit.layout.TabContainer" region="center" tabStrip="true">
				</div>
			</div>
			
			
		</div>

	</div>
	<!-- END OF WORKFLOW TAB -->


</div>
