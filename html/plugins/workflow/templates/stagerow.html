<div dojoAttachPoint="containerNode">
    <table
        class="stagerow"
        cellspacing="0px"
        height="16px" width="100%" style="padding: 0; margin: 0; height: 16px !important;">
        <tr>
            <td
                colspan="2"
                dojoAttachPoint="nameNode"
                class="name"
                >${name}</td>
            <td
                colspan="1"
                dojoAttachPoint="numberNode"
                class="number">
            </td>
        </tr>
        <tr>
            <td
                colspan="1"
                dojoAttachPoint="executorNode"
                class="executor"
                style="display: none;" >${executor}
            </td>

            <td 
                colspan="2"
                dojoAttachPoint="submitNode"
                class=""
                style="display: none;" >
            </td>
            
        </tr>
        <tr>
            <td colspan="3"
                dojoAttachPoint="locationNode"
                class='location'
                style="display: none;" >${location}
            </td>
        </tr>
        <tr>
            <td colspan="3"
                dojoAttachPoint="descriptionNode"
                class='description'
                style="display: none;" >${description}
            </td>
        </tr>
    </table>
</div>
