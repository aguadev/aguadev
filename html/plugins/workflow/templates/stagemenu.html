    dojoType="plugins.menu.Menu">

    <div
        dojoAttachPoint="runNode"
        dojoType="dijit.MenuItem"
        class="runIcon"
        dojoAttachEvent="onClick:run"    
        >
        Run
    </div>

    <div
        dojoAttachPoint="runAllNode"
        dojoType="dijit.MenuItem"
        class="runAllIcon"
        dojoAttachEvent="onClick:runAll"

        Run All
    </div>

    <div
        dojoAttachPoint="chainNode"
        dojoType="dijit.MenuItem"
        class="chainIcon"
        dojoAttachEvent="onClick:chain"

        Chain
    </div>

    <div
        dojoAttachPoint="refreshNode"
        dojoType="dijit.MenuItem"
        class="refreshIcon"
        dojoAttachEvent="onClick:refresh"

        Refresh
    </div>

    <div
        dojoAttachPoint="stopNode"
        dojoType="dijit.MenuItem"
        class="stopIcon"
        dojoAttachEvent="onClick:stop"

        Stop
    </div>

    <div
        dojoAttachPoint="removeNode"
        dojoType="dijit.MenuItem"
        class="deleteIcon"
