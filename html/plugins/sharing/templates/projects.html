<div dojoattachpoint="containerNode">

	<!-- SOURCES TAB -->
	<div
		dojoAttachPoint="projectsTab"
		class="projects"
		dojoType="dijit.layout.ContentPane"
		title="Projects"
		style="height: 100% !important; max-height: auto !important; width: 390px !important; padding: 0 !important;"
		>

		<table width="100%">
			<tr valign="top" width="100%">
				<td colspan="2" class="tabTitle" align="center"> Projects </td>
			</tr>

			<tr valign="top" width="95%">
				<td>
					<div class="label"> New Project </div>
					<table>
						<tr>
							<td>
								<textarea
									spellcheck="false"
									dojoAttachPoint="name"
									class="name"
									style="width:100%; font-weight: bolder; font-family: Verdana;";
									cols="30"
									rows="1"
									>Name</textarea>
							</td>
							<td>
								<div
									dojoAttachPoint="addProjectButton"
									class="addProjectButton"
									dojoType="dijit.form.Button"
									label="Save"
									>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<textarea
									spellcheck="false"
									dojoAttachPoint="description"
									class="description"
									style="width:100%; font-weight: bolder; font-family: Verdana;";
									cols="40"
									rows="1"
									>Description</textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<textarea
									spellcheck="false"
									dojoAttachPoint="notes"
									class="notes"
									value="Notes"
									style="width:100%; font-weight: bolder; font-family: Verdana;";
									cols="40"
									rows="1"
									>Notes</textarea>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			
			<tr valign="top" width="95%">
				<td width="95%">
					<div class="label"> Projects </div>
					<div
						dojoAttachPoint="dragSourceNode"
						class="dragSource"
						style="height: 468px; width: 95%;"
					>
					</div>
				</td>
			</tr>

			<tr align="center">
				<td align="center">

					<!-- TRASH CONTAINER -->
					<div
						dojoAttachPoint="trashContainer"
						class="trash"
						style="height: 60px; width: 150px; align: center;" 
						>
						<div
							dojoAttachPoint="trashIcon"
							class="trashIcon"
							style="height: 60px; width: 60px;"
							>
						</div>
					</div>
				</td>
			</tr>
		</table>

	</div>
	<!-- END SOURCES TAB -->
	
</div>
