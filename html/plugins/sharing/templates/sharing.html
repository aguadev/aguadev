<div dojoAttachPoint="containerNode">

	<!-- ADMIN TAB -->
	<div
        dojoAttachPoint="mainTab"
        class="sharing"
		iconClass="sharingIcon"
        style="position: relative; min-width: 1140px !important; width: 100% !important; min-height: 770px !important; height:100% !important; padding: 0px; background: #FFF;"
        dojoType="dijit.layout.ContentPane"
		closable="true"		
        title="Sharing"
        >
        
        <!-- LEFT PANE -->
        <div
            dojoAttachPoint="leftPane"
            class="leftPane"
			layoutAlign="left" 
            dojoType="dijit.layout.ContentPane" 
            style="position: absolute !important; width: 390px; height: 100% !important; max-height: auto !important; min-width: 25px; background: #FFF; padding: 0; border: none !important;"
            >

            <!-- LEFT TAB CONTAINER-->
            <div dojoAttachPoint="leftTabContainer"
                dojoType="dijit.layout.TabContainer"
                style="height: 100%; overflow: visible;"
                class="infoPane">

            </div>
            <!-- END OF LEFT TAB CONTAINER-->
			
        </div>
        <!-- END OF LEFT PANE -->

        <!-- MIDDLE PANE -->
        <div
            dojoAttachPoint="middlePane"
			layoutAlign="middle" 
			class="middlePane"
            dojoType="dijit.layout.ContentPane" 
            style="position: absolute !important; left: 390px !important; height: 100% !important; max-height: auto !important; width: 390px; min-width: 25px; background: #FFF; padding: 0; border: none !important;"
            >

            <!-- MIDDLE TAB CONTAINER-->
            <div
                dojoAttachPoint="middleTabContainer"
                dojoType="dijit.layout.TabContainer"
                style="height: 100%; overflow: visible;"
                class="infoPane">

            </div>

        </div>
        <!-- END OF MIDDLE PANE -->


        <!-- RIGHT PANE -->
        <div
            dojoAttachPoint="rightPane" 
            class="rightPane"
			layoutAlign="right"
            dojoType="dijit.layout.ContentPane" 
            style="position: absolute !important; left: 780px !important; height: 100% !important; max-height: auto !important; width: 370px !important; min-width: 25px; background: #FFF; padding: 0; border: none !important;"
            >

            <!-- RIGHT TAB CONTAINER-->
            <div dojoAttachPoint="rightTabContainer"
                dojoType="dijit.layout.TabContainer"
                style="height: 100%; overflow: visible; width: 370px !important; "
                class="infoPane">

            </div>
            <!-- END OF RIGHT TAB CONTAINER-->

        </div>
        <!-- END OF RIGHT PANE -->

	</div>
	<!-- END OF ADMIN TAB -->

</div>
