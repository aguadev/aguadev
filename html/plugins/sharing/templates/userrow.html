<div dojoAttachPoint="containerNode">
    <table width="100%">
        <tr class="username" width="100%">
            <td
                width="100%"
                colspan="2"
                dojoAttachPoint="username"
                class="username"
            >${username}</td>
        </tr>
        <tr class='firstname' width="100%">
            <td 
                dojoAttachPoint="firstname"
                class='firstname'
                style="display: none;"
                width="100%" colspan="2"
            >${firstname}</td>
        </tr>
        <tr class='lastname' width="100%">
            <td 
                dojoAttachPoint="lastname"
                class='lastname'
                style="display: none;"
                width="100%" colspan="2"
            >${lastname}</td>
        </tr>
        <tr class="email" width="100%">
            <td 
                dojoAttachPoint="email"
                class='email'
                style="display: none;"
                width="100%" colspan="2"
            >${email}</td>
        </tr>
        <tr class="password" width="100%">
            <td 
                dojoAttachPoint="password"
                class='password'
                style="display: none;"
                type="password"
                value="its-a-secret"
                width="100%" colspan="2"
            >reset-password</td>
        </tr>
    </table>
</div>
