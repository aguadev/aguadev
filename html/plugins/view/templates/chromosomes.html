<div dojoAttachPoint="containerNode">

	<div
		dojoAttachPoint="mainTab"
		class="view"
		title="View"
		dojoType="dijit.layout.BorderContainer"
		iconClass="dijitEditorIcon dijitEditorIconView"
		style="min-width: 1100px !important; width: auto !important; height: 800px !important; max-height: auto !important; padding: 0px !important; bottom: 0px !important;"
		closable="true"
	>
		
		<!-- LEFT PANE -->
		<div
			dojoAttachPoint="leftPane" 
			class="leftPane" 
			dojoType="dojox.layout.ExpandoPane" 
			maxWidth="200px"
			splitter="true" 
			duration="125"
			region="left"
			startExpanded="false"
			style="width: 200px; min-width: 25px; background: #FFF; padding: 0; overflow: visible;"
			easeIn="dojo.fx.easing.expoOut" 
			easeOut="dojo.fx.easing.expoInOut"
			duration="100"
		>
			
			<table width="200px">
				<tr>
					<td class="viewTitle" colspan="2">Project</td>
				</tr>

				<tr>
					<td class="projectIcon">
					</td>
					
					<td>
						<div dojoType="dijit.form.ComboBox"
							class="projectCombo"
							dojoAttachPoint="projectCombo"
							autocomplete="false"
						>
						</div>
					</td>
					

				</tr>
				<tr>
					<td class="viewTitle" colspan="2">Workflow</td>
				</tr>
				<tr>

					<td class="workflowIcon">
					</td>
					
					<td>
						<div dojoType="dijit.form.ComboBox"
							class="workflowCombo"
							dojoAttachPoint="workflowCombo"
							autocomplete="false"
						>
						</div>
					</td>
		
				</tr>
		

				<tr>
					<td class="viewTitle" colspan="4">View</td>
				</tr>
				<tr>
		
					<td class="viewIcon">
					</td>
		
					<td>
		
						<div dojoType="dijit.form.ComboBox"
							class="viewCombo"
							dojoAttachPoint="viewCombo"
							autocomplete="false"
						>
						</div>
					</td>
					<td dojoAttachPoint="deleteViewButton"
						class="deleteViewButton"
						width="20%"
						align="center"
						class="fileUpload" ></td>
				</tr>

				<tr>
					<td class="viewTitle" colspan="2">Species</td>
				</tr>
				<tr>

					<td class="fileIcon">
					</td>

					<td>
						<select dojoType="dijit.form.ComboBox"
							class="viewCombo"
							dojoAttachPoint="speciesCombo"
							autocomplete="false"
						>
							<option value="human">human (hg19)</option>
							<option value="mouse">mouse (mm9)</option>
							<option value="rat">rat (rn4)</option>

						</div>
					</td>
		
				</tr>
				
			</table>


		</div>
		<!-- END OF LEFT PANE -->


		<!-- RIGHT PANE -->
		<div
			dojoType="dijit.layout.TabContainer" 
			dojoAttachPoint="rightPane"
			class="rightPane" 
			region="center"
		>
