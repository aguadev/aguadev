<div data-dojo-attach-point="containerNode">

	<div
		data-dojo-attach-point="controls"
		class="controls"
		style="min-height: 100% !important; min-width: 100% !important;"		
	>

		<div
            data-dojo-attach-point="toolbar"
            data-dojo-type="dijit.Toolbar"
            class="toolbar"
        >
        </div>

		<div
			data-dojo-attach-point="tabs"
			data-dojo-type="dijit.layout.TabContainer"
			class="tabs"
			useSlider="false"
			tabPosition="top"
			tabStrip="false"
			style="position: relative; top: 0px; left: 0px; height: 100% !important; min-height: 850px !important; width: 800px !important; min-width: 100% !important; right: auto; bottom: auto;"
		>
		</div>
	
	</div>
	
	<div data-dojo-attach-point="fileManagerNode"></div>

</div>
