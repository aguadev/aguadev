<html>
<head>
	<title> editor3 : all programmatic </title>

	<style type="text/css">
		@import "../dojo.1.2.2/dojo/resources/dojo.css";
		@import "css/dijitTests.css";
	</style>

	<!-- required: a default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../dojo.1.2.2/dijit/themes/tundra/tundra.css">
	
	<!-- required: dojo.js -->
	<script type="text/javascript" src="../dojo.1.2.2/dojo/dojo.js"
		djConfig="parseOnLoad: true, isDebug: false"></script>
	
	<!-- not needed, for testing alternate themes -->
	<script type="text/javascript" src="_testCommon.js"></script>


	<script type="text/javascript">
		dojo.require("dijit.dijit"); // optimize: load dijit layer
		dojo.require("dijit.Editor");
		dojo.require("dijit._editor.plugins.AlwaysShowToolbar");
		dojo.require("dijit._editor.plugins.FontChoice");  // 'fontName','fontSize','formatBlock'
		dojo.require("dijit._editor.plugins.TextColor");
		dojo.require("dijit._editor.plugins.LinkDialog");
		dojo.require("dojo.parser");	// scan page for widgets and instantiate them
	</script>
</head>

<body class="tundra">


<h2>Programmatic creation</h2>


<script type="text/javascript">


	// TITLE PANES FOR APPLICATIONS
	dojo.require("dijit.TitlePane");
	var titleContainer = document.createElement('div');
	document.body.appendChild(titleContainer);

	// CREATE TITLE PANE			
	var titlePane = new dijit.TitlePane(
		{
			title: "titlePane"
		},
		titleContainer
	);




		var table = document.createElement('table');
		document.body.appendChild(table);
		var tr = document.createElement('tr');
		table.appendChild(tr);
		var td = document.createElement('td');
		tr.appendChild(td);
		
		
		

		var inputContainer = document.createElement('div');
		inputContainer.innerHTML = 'some text';
		td.appendChild(inputContainer);
		var input = new dijit.Editor(
			{
				height: '',
				//plugins : null
				extraPlugins: ['dijit._editor.plugins.AlwaysShowToolbar']
			},
			inputContainer
		);
		
		titlePane.attr('content', input.domNode);
		
		
	</script>

</html>
