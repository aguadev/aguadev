<script type="text/javascript">
	// REGISTER module path FOR PLUGINS
	dojo.registerModulePath("plugins","../../plugins");	

	// SET URL FOR CGI DIRECTORY
	var cgiurl = "../../../../cgi-bin/Bioptic0.2.5/";

dojo.declare("Person", null, {
	
	name : '',
	age : '',
	currentResidence : '',
		
	//acts like a java constructor
	constructor : function(name, age, currentResidence)
	{
		console.log("initializer(name, age, currentResidence)");
		console.log("name: " + name);
		console.log("age: " + age);
		console.log("currentResidence: " + currentResidence);
		this.name=name;
		this.age=age;
		this.currentResidence=currentResidence;
	},
	
	
	getAge : function()
	{
		return this.age;
	},
	
	
	moveToNewCity: function(newState) 
	{
		this.currentResidence=newState;
	} 

});


dojo.declare("Employee",Person, {
	
	
	//acts like a constructor
	constructor : function(name, age, currentResidence, position)
	{
		Employee.superclass.constructor (name, age, currentResidence);
		this.password="";
		this.position=position;
	},

	login: function()
	{
		if(this.password!="" && this.password!=null){
		console.log('you have successfully loged in with the password '+this.password);
	}
	else
	{
		console.log('please ask the administrator for your password');
	}
}});

	
    function init() {
		console.log("init()");
		//create an instance of a new person

		var matt= new Person('Matt', 25, 'New Mexico');
		matt.moveToNewCity('California');
		console.log("matt: " + matt);
		console.log("matt.age: " + matt.age);
		console.log("matt.getAge(): " + matt.getAge());
		
		document.getElementById('output').innerHTML = matt.getAge();
    }
	dojo.addOnLoad(init);
</script>

<body class="soria">

	<div id="output">
	</div>
