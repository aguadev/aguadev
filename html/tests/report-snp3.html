<script type="text/javascript">
	// REGISTER module path FOR PLUGINS
	dojo.registerModulePath("plugins","../../plugins");	

	// SET URL FOR CGI DIRECTORY
	var cgiurl = "../../../../cgi-bin/Bioptic0.2.5/";

	// LOAD PLUGINS
	//dojo.require("dojo.data.ItemFileReadStore");
	//dojo.require("dojo.data.ItemFileReadStore");
	//dojo.require("plugins.report.Report");
	dojo.require("plugins.report.Template.SNP");
	console.log("++++ After dojo.require('plugins.report.Template.SNP')");

    function init() {
		console.log("init()");

		// SET USER, SESSIONID, ETC IN dojo.cookie
		dojo.require("dojo.cookie"); 
		dojo.cookie('username', 'admin');
		dojo.cookie('sessionId', '1228791394.7868.158');
		dojo.cookie('project', 'Project1');
		dojo.cookie('workflow', 'Workflow3-indels');
		dojo.cookie('report', 'Report1');
		
		// USE UNIQUE ID FOR EACH INSTANCE OF REPORT PANE (I.E., report.paneId)
		var snp = new plugins.report.Template.SNP(
			{
				id: "snpReport1",
				filename: "Project1/Workflow3-indels/454HCDiffs-headers-SNPs.txt",
				url : cgiurl + "report.cgi?"
			}
		);
		snp.startup();

        document.getElementById('report-snp').appendChild(snp.domNode);   
    }
	dojo.addOnLoad(init);
</script>
