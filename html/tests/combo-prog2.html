<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title> combo prog 2: admin users combo w remote store </title>

	<style>
		@import "dojo.1.2.2/dojo/resources/dojo.css";
		@import "dojo.1.2.2/util/doh/robot/robot.css";
		@import "../css/dijitTests.css";
	</style>

	<!-- required: the default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="dojo.1.2.2/dijit/themes/tundra/tundra.css">

	<!-- required: dojo.js -->

	<script type="text/javascript" src="dojo.1.2.2/dojo/dojo.js"
		djConfig="isDebug: true, parseOnLoad: false"></script>

	<script type="text/javascript">

		dojo.require("dojo.data.ItemFileReadStore");
		dojo.require("dijit.form.ComboBox");
		
		function init(){

			var store2 = new dojo.data.ItemFileReadStore({url: "dojo.1.2.2/dijit/tests/_data/countries.json"});

			new dijit.form.ComboBox({
				name:"prog3",
				autoComplete:false,
				store:store2,
				query:{type:'country'},
				searchAttr:"name",
				fetchProperties: {sort:[{attribute: 'name'}]}
			}, dojo.byId("progCombo3"));
		}
		dojo.addOnLoad(init);

	</script>
</head>

<body class="tundra">

	<h1 class="testTitle" id="title"> combo prog 2: admin users combo w remote store </h1>

	Source: http://localhost:8080/Bioptic2/html/dojo.1.2.2/dijit/tests/form/_autoComplete.html
	<br>

	<form id="form1" action="#" method="GET">

		<p> Limit list to items with type = country</p>
		<input id="progCombo3">

		<br>
		<input type="submit">

	</form>

</body>
</html>
