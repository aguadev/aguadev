<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" 
			content="width=device-width,maximum-scale=1,minimum-scale=1,user-scalable=no" />
		
		<link rel="stylesheet" href="demo.css">
		<script type="text/javascript" src="../../dojox/mobile/deviceTheme.js" 
			data-dojo-config="mblThemeFiles: ['Slider']"></script>
		<script type="text/javascript" src="../../dojo/dojo.js" 
			data-dojo-config="parseOnLoad:true, gfxRenderer: 'canvas', async: true"></script>
		<script type="text/javascript" src="src.js"></script>
	</head>
	<body class="claro">
		<div id="layout" class="layout">
			<div id="log" class="log">
				<div id="text" style="text-shadow: 0px 1px 4px #4E4E4E; top: 10px; 
					position: relative;"></div>
			</div>
			<div id="tooltip" class="tooltip">
			</div>
			<div class="pieChart" style="width: 300px; height: 200px; position: absolute;">
				<div id="pieChart1" 
					style="width: 200px; height: 200px; left: 48px; position: absolute; 
					-webkit-user-select: none; opacity: 1; z-index:6;">
				</div>
			</div>
			<div id="lockIcon" class="lockIcon">
			</div>
			<div id="actionArea" class="actionArea">
			</div>
			<div class="legend">
				<div id="legend">
				</div>
			</div>
			<div id="slider" class="slider" 
				style="width: 300px; height: 20px; left: 0px; top: -15px; 
					position: relative; margin-bottom: 10px;">
				<input id="slider1" data-dojo-type="dojox/mobile/Slider" 
					data-dojo-props='intermediateChanges:true, halo:"16px"'
					value="1" min="1" max="20" step="0.2" type="range" style="width:280px;">
					<div data-dojo-type="dijit/form/HorizontalRule" 
						data-dojo-props='container:"bottomDecoration", count:0, 
							style:{left:"15px",top:"-11px",width:"280px",height:"5px"}'/>
					</div>
					<div data-dojo-type="dijit/form/HorizontalRule" 
						data-dojo-props='container:"bottomDecoration", count:5, 
							style:{left:"15px",top:"-11px",width:"280px",height:"5px"}'></div>
					<ol data-dojo-type="dijit/form/HorizontalRuleLabels" 
						data-dojo-props='container:"bottomDecoration", count:5, constraints:{pattern:"#"}, 
							style:{left:"15px",top:"-11px",width:"280px",height:"1em",fontSize:"75%"}'>
						<li>1990</li>
						<li>1995</li>
						<li>2000</li>
						<li>2005</li>
						<li>2010</li>
					</ol>
				</input>
			</div>				
			<div id="lockButton" class="lockButton" tabindex="0">
			</div>
		</div>
	</body>
</html>
