<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Gauges Demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="demo.css">
<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="parseOnLoad: true, async:true"></script>
<script type="text/javascript" src="src.js"></script>
</head>
<body>
	<h2 align="center" style="color:white;">Custom Analog Gauges</h2>
	<table style="height:100%; width:100%">
		<tr style="height:20">
			<td align="center"><div id="g1"></div></td>
			<td align="center"><div id="g3"></div></td>
		</tr>
	</table>
	<h2 align="center" style="color:white;">Predefined Glossy Gauges</h2>
	<table style="height:100%; width:100%">
		<tr>
			<td align="center">
				<div id="CircularGauge" background="{color:'rgba(0,0,0,0)'}" useTooltip="false"
					data-dojo-type="dojox/dgauges/components/black/CircularLinearGauge" style="width:200px;height:200px" value="20"></div>
			</td>
			<td align='center'>
				<div id="CircularGauge2" background="{color:'rgba(0,0,0,0)'}" useTooltip="false"
					data-dojo-type="dojox/dgauges/components/black/SemiCircularLinearGauge" value="60" style="width:250px;height:200px"></div>
			</td>
		</tr>
		<tr> 
			<td valign="middle" align="center" colspan="2">
				<div id="HGauge3" style="margin:30px 0px 0px 0px;width:400px;height:60px" useTooltip="false" background="{color:'rgba(0,0,0,0)'}"
					data-dojo-type="dojox/dgauges/components/black/HorizontalLinearGauge" value="20"></div>
			</td>
		</tr>
	</table>
	<div class="footer">
		<p style="color:white;font-size:small">Click a gauge to change its value.</p>
	</div>
</body>
</html>
