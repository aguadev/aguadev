<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../dijit/themes/dijit.css">
	<link rel="stylesheet" type="text/css" href="../../dijit/themes/tundra/tundra.css">
	<title>Dojo Base Layers</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<!--  Google API -->
	<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
	<!-- Virtual Earth / Bing -->
	<script src='http://dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.3'></script>
	<!-- Yahoo -->
	<script src="http://api.maps.yahoo.com/ajaxymap?v=3.0&appid=euzuro-openlayers"></script>
	<script type="text/javascript" src="http://openlayers.org/api/2.10/OpenLayers.js"></script>
	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="parseOnLoad:true"></script>
	<script type="text/javascript" src="src.js"></script>
	<style type="text/css">
		.olLayerGoogleCopyright {
		    visibility: hidden;
		}
	</style>
</head>
<body class="tundra">
	<table height="100%" width="100%">
	<tr>
		<td height="50" width="100%">
			<table>
				<tr>
					<td>
						<div id="menu" style="visibility: hidden;">
							<div data-dojo-type="dijit.Menu">
								<div data-dojo-type="dijit.PopupMenuItem">
									<span>Base&nbsp;Layer </span>
									<div data-dojo-type="dijit.Menu">
										<div id="osm" data-dojo-type="dijit.MenuItem">Open Street Map</div>
										<div data-dojo-type="dijit.PopupMenuItem">
											<span>Google </span>
											<div data-dojo-type="dijit.Menu">
												<div id="google" data-dojo-type="dijit.MenuItem">Google</div>
												<div id="gTerrain" data-dojo-type="dijit.MenuItem">Google Terrain</div>
												<div id="gHybrid" data-dojo-type="dijit.MenuItem">Google Hybrid</div>
												<div id="gSatellite" data-dojo-type="dijit.MenuItem">Google Satellite</div>
											</div>
										</div>
										<div data-dojo-type="dijit.PopupMenuItem">
											<span>WMS </span>
											<div data-dojo-type="dijit.Menu">
												<div id="wms" data-dojo-type="dijit.MenuItem">labs.metacarta.com</div>
											</div>
										</div>
										<div id="yahoo" data-dojo-type="dijit.MenuItem">Yahoo</div>
										<div data-dojo-type="dijit.PopupMenuItem">
											<span>ArcGIS </span>
											<div data-dojo-type="dijit.Menu">
												<div id="arcGisStreet" data-dojo-type="dijit.MenuItem">Street Map</div>
												<div id="arcGisRelief" data-dojo-type="dijit.MenuItem">World Shaded Relief</div>
												<div id="esri2D" data-dojo-type="dijit.MenuItem">ESRI Imagery World 2D</div>
												<div id="us2D" data-dojo-type="dijit.MenuItem">NGS Topo US 2D</div>
												<div id="physical" data-dojo-type="dijit.MenuItem">World Physical Map</div>
												<div id="arcGisNoArg" data-dojo-type="dijit.MenuItem">Arc GIS no args</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</td>
					<td style="width: 100%; height: 100%;">
						<textarea id="textArea" rows="1" cols="1" style="width: 100%;">
						</textarea>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<div id="map" style="background-color: #b5d0d0; width: 100%; height: 100%;">
			</div>
		</td>
	</tr>
</body>
</html>
