<div data-dojo-type="dijit/layout/BorderContainer"
	id="containerFileGrid"
	data-dojo-props="liveSplitters: true, design: 'sidebar'">
	<div data-dojo-type="dojo/data/ItemFileReadStore" id="fileTreeStore"
		data-dojo-id="demo.fileTreeStore" style="display: none"
		data-dojo-props="url: 'data/fileStore.json'"></div>
	<div data-dojo-type="dijit/tree/TreeStoreModel" id="fileTreeModel"
		data-dojo-id="demo.fileTreeModel" style="display: none"
		data-dojo-props="store: demo.fileTreeStore, query: {id: 'root'}"></div>
	<div data-dojo-type="dojo/data/ItemFileReadStore" id="fileGridStore"
		data-dojo-id="demo.fileGridStore" style="display: none"
		data-dojo-props="url: 'data/files.json'"></div>
	<div data-dojo-type="dijit/layout/ContentPane" id="fileGridTreePane"
		data-dojo-props="region: 'leading', splitter: true">
		<div data-dojo-type="dijit/Tree" id="fileTree"
			data-dojo-props="model: demo.fileTreeModel, openOnClick: true, showRoot: false"></div>
	</div>
	<div data-dojo-type="dijit/layout/ContentPane" id="fileGridGridPane"
		data-dojo-props="region: 'center'">
		<table data-dojo-type="dojox/grid/DataGrid" id="fileGrid"
			data-dojo-props="store: demo.fileGridStore, noDataMessage: 'No Files...'">
			<thead>
				<tr>
					<th field="icon" width="30px" formatter="demo.formatterIcon">&nbsp;</th>
					<th field="name" width="200px">Name</th>
					<th field="date_modified" width="110px">Date Modified</th>
					<th field="size" width="75px" styles="text-align: right;">Size</th>
					<th field="kind" width="auto">Kind</th>
				</tr>
			</thead>
		</table>
	</div>
	<div data-dojo-type="dijit/layout/ContentPane" id="fileGridButtonPane"
		data-dojo-props="region: 'bottom', splitter: false">
		<button data-dojo-type="dijit/form/Button">New...</button>
		<button data-dojo-type="dijit/form/Button">Delete</button>
		<button data-dojo-type="dijit/form/Button">Open</button>
	</div>
</div>
