<div id="menuContainer" data-dojo-type="dijit/layout/BorderContainer"
	data-dojo-props="liveSplitters:false, design:'headline'">
	<div id="appMenuBar" data-dojo-type="dijit/MenuBar"
		data-dojo-props="region:'top'">
		<div data-dojo-type="dijit/PopupMenuBarItem" id="edit">
			<span>Edit</span>
			<div data-dojo-type="dijit/Menu" id="editMenu">
				<div data-dojo-type="dijit/MenuItem" id="cut"
					data-dojo-props="
					iconClass:'dijitIconCut'
				">Cut</div>
				<div data-dojo-type="dijit/MenuItem" id="copy"
					data-dojo-props="
					iconClass:'dijitIconCopy'
				">Copy</div>
				<div data-dojo-type="dijit/MenuItem" id="paste"
					data-dojo-props="iconClass:'dijitIconPaste'">Paste</div>
				<div data-dojo-type="dijit/MenuSeparator" id="separator"></div>
				<div data-dojo-type="dijit/MenuItem" id="undo"
					data-dojo-props="iconClass:'dijitIconUndo'">Undo</div>
			</div>
		</div>
		<div data-dojo-type="dijit/PopupMenuBarItem" id="view">
			<span>View</span>
			<div data-dojo-type="dijit/Menu" id="viewMenu">
				<div data-dojo-type="dijit/MenuItem">Normal</div>
				<div data-dojo-type="dijit/MenuItem">Outline</div>
				<div data-dojo-type="dijit/PopupMenuItem">
					<span>Zoom</span>
					<div data-dojo-type="dijit/Menu" id="zoomMenu">
						<div data-dojo-type="dijit/MenuItem">50%</div>
						<div data-dojo-type="dijit/MenuItem">75%</div>
						<div data-dojo-type="dijit/MenuItem">100%</div>
						<div data-dojo-type="dijit/MenuItem">150%</div>
						<div data-dojo-type="dijit/MenuItem">200%</div>
					</div>
				</div>
			</div>
		</div>
		<div data-dojo-type="dijit/PopupMenuBarItem" id="themes">
			<span>Themes</span>
			<div data-dojo-type="dijit/Menu" id="themeMenu"></div>
		</div>
		<div data-dojo-type="dijit/PopupMenuBarItem" id="dialogs">
			<span>Dialogs</span>
			<div data-dojo-type="dijit/Menu" id="dialogMenu">
				<div data-dojo-type="dijit/MenuItem" data-dojo-props="">slow
					loading</div>
				<div data-dojo-type="dijit/MenuItem" data-dojo-props="">action
					bar</div>
			</div>
		</div>
		<div data-dojo-type="dijit/PopupMenuBarItem" id="inputPadding">
			<span>TextBox Padding</span>
			<div data-dojo-type="dijit/Menu" id="inputPaddingMenu">
				<div data-dojo-type="dijit/CheckedMenuItem"
					data-dojo-props="checked:true">theme default</div>
				<div data-dojo-type="dijit/CheckedMenuItem" data-dojo-props="">0px</div>
				<div data-dojo-type="dijit/CheckedMenuItem" data-dojo-props="">1px</div>
				<div data-dojo-type="dijit/CheckedMenuItem" data-dojo-props="">2px</div>
				<div data-dojo-type="dijit/CheckedMenuItem" data-dojo-props="">3px</div>
				<div data-dojo-type="dijit/CheckedMenuItem" data-dojo-props="">4px</div>
				<div data-dojo-type="dijit/CheckedMenuItem" data-dojo-props="">5px</div>
			</div>
		</div>
		<div data-dojo-type="dijit/PopupMenuBarItem" id="help">
			<span>Help</span>
			<div data-dojo-type="dijit/Menu" id="helpMenu">
				<div data-dojo-type="dijit/MenuItem">Help Topics</div>
				<div data-dojo-type="dijit/MenuItem">About Dijit</div>
			</div>
		</div>
		<div data-dojo-type="dijit/PopupMenuBarItem"
			data-dojo-props="disabled:true">
			<span>Disabled</span>
			<div data-dojo-type="dijit/Menu">
				<div data-dojo-type="dijit/MenuItem">You should not see this</div>
			</div>
		</div>
	</div>
	<div data-dojo-type="dijit/layout/ContentPane"
		data-dojo-props="region: 'center'">
		<h1>Menu Bar Examples</h1>
	</div>
</div>
