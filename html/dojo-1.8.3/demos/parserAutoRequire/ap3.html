<style type="text/css">
#aboutBox{
	max-width: 600px;
	padding: 1em;
}
</style>
<div data-dojo-type="dijit/Dialog" id="dialogAbout" data-dojo-props="title: 'About Auto-Require Demo App'">
	<div id="aboutBox" class="instructionBox">
		<h2>Parser Auto Require Demonstration Application</h2>
		<p>Version 1.0<br/>
		Liscensed under BSD and AFL<br/>
		<a href="http://dojotoolkit.org/" target="_blank">http://dojotoolkit.org/</a></p>
	</div>
	<div class="dijitDialogPaneActionBar">
		<button data-dojo-type="dijit/form/Button" id="aboutDialogOk">Ok
			<script type="dojo/on" data-dojo-event="click">
				demo.registry.byId("dialogAbout").hide();
			</script>
		</button>
	</div>
</div>
<button type="button" data-dojo-type="dijit/form/Button" class="commandButton">
	<span>About...</span>
	<script type="dojo/on" data-dojo-event="click">
		demo.registry.byId("dialogAbout").show();
	</script>
</button>
<button type="button" data-dojo-type="dijit/form/Button" class="commandButton">
	<span>Building</span>
	<script type="dojo/on" data-dojo-event="click">
		demo.addTab("mainTabContainer", "tabBuild.html", "Building", true);
	</script>
</button>
